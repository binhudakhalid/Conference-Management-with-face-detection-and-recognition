<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Welcome Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form >
		<button class="btn btn-md btn-primary btn-block" type="Submit"><strong>THROUGH TO CONFRENCE</strong><br>Welcome Ladies And Gentmen <br>For registration (QR CODE) <br> Enter you details</button>
	</form>	
	  <span id="time"></span>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<p></p>
				<form autocomplete="off" action="#" th:action="@{/welcomeqr}"
				th:object="${people}" method="post" class="form-horizontal"
					role="form">
					<h2>Member Registration Form (QRCODE)</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('educationLevel')}" th:errors="*{educationLevel}"
								class="validation-message"></label>
							<input type="text" th:field="*{educationLevel}"
								placeholder="Education Level " class="form-control" /> 
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"
								class="validation-message"></label>
							<input type="text" th:field="*{contactNumber}"
								placeholder="Contact Number " class="form-control" /> 
						</div>
					</div>
					<!-- //http://javapapers.com/core-java/java-qr-code/ -->
					
						<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('nic')}" th:errors="*{nic}"
								class="validation-message"></label>
							<input type="text" th:field="*{nic}"
								placeholder="National Identification Number " class="form-control" /> 
						</div>
					</div>
					
				
					
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register for Conference</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
						
					
					
					
					
					</form>
        
         
        
        
        
        <td>
        <a th:text="${message}"></a>
       

		

       
        
        
				
				
				
        </td>
    </tr>
     <a class="navbar-item" th:href="@{/welcomeqr/image/}  + ${message}">QR</a>
